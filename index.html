<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Document</title>
</head>

<body>
    <div class="player">
        <video class="player_viewer" src="video/mov_bbb.mp4"></video>
        <div class="progressbar">
            <input type="range" id="progressvideo"/>
        </div>
        <div class="btn_block">
            <button class="btn_play_pause">Play/Pause</button>
            <button class="volume_off"><img src="https://static.thenounproject.com/png/465767-200.png"></button>
            <input type="range" id="volume" min="0" max="100"/>
        </div>
    </div>
</body>
<script src="js/main.js"></script>

</html>
